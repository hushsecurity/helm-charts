---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "hush-secretless.managerFullName" . }}
  labels: {{- include "hush-common.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager-service-account
  namespace: {{ include "hush-common.namespace" . }}
  {{- with (include "hush-secretless.managerServiceAccountAnnotations" .) }}
  annotations: {{- . | nindent 4 -}}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: manager-common-cluster-role-binding
  labels: {{- include "hush-common.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager-common-cluster-role-binding
subjects:
  - kind: ServiceAccount
    name: {{ include "hush-secretless.managerFullName" . }}
    namespace: {{ include "hush-common.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "hush-secretless.clusterRoleFullName" . }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: manager-spire-server-cluster-role-binding
  labels: {{- include "hush-common.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager-spire-server-cluster-role-binding
subjects:
  - kind: ServiceAccount
    name: {{ include "hush-secretless.managerFullName" . }}
    namespace: {{ include "hush-common.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "hush-secretless.spireServerClusterRoleFullName" . }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: manager-spire-bundle-role-binding
  namespace: {{ include "hush-common.namespace" . }}
  labels: {{- include "hush-common.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager-spire-bundle-role-binding
subjects:
- kind: ServiceAccount
  name: {{ include "hush-secretless.managerFullName" . }}
  namespace: {{ include "hush-common.namespace" . }}
roleRef:
  kind: Role
  name: {{ include "hush-secretless.spireBundleRoleFullName" . }}
  apiGroup: rbac.authorization.k8s.io
